<!doctype html>
<html>
<!-- #F9A826 -->

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="Book Lover_Monochromatic.svg" type="image/x-icon">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="images">

            <div class="message">
                <h2>Welcome</h2><br>
                <p class="content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit labore quos non impedit quasi. Dolor culpa ratione facilis corporis ducimus dolore sapiente ipsam a suscipit accusantium possimus, nemo ad placeat.</p>
                <img src="Startup _Outline.svg" alt="img" id="login">
            </div>



            <img id="logo" src="Book Lover_Monochromatic.svg" alt="logo">
        </div>
        <div class="form-container">
            <div class="title">Login Form</div>
            <form>
                <div class="field">


                    <input type="text" id="uid" required>
                    <div class="icon"> <i class="fa fa-user" aria-hidden="true"></i></div>

                    <label for="uid">Username</label>

                </div>



                <div class="field">

                    <input type="password" id="pass" name="" required="">
                    <div class="icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                    <label for="pass"> Password</label>
                </div>
                <div class="option_div">
                    <div class="check_box">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="field"><input type="submit" value="Login"></div>
                <div class="icons">
                    <a href="#"><i class="iconify" data-icon="logos:google-gmail"></i></a>
                    <a href="#"><i class="fa fa-linkedin" ></i></a>
                </div>
                <div class="signup-link">Not a member? <a href="student-signup.html">Signup now</a></div>



            </form>
        </div>
    </div>
</body>

</html>
